<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section class="review">
  <div class="container">
    <figure class="star">
      <img class="star__icon" src="./images/icon-star.svg" alt="star-icon">
    </figure>
    <div class="text">
      <h1 class="text__title">How did we do?</h1>
      <p class="text__paragraph"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="ratingNumbers">
      <div class="ratingNumbers__elements">
        <a href="#" class="elements__numbers">1</a>
      </div>
      <div class="ratingNumbers__elements">
        <a href="#" class="elements__numbers">2</a>
      </div>
      <div class="ratingNumbers__elements">
        <a href="#" class="elements__numbers">3</a>
      </div>
      <div class="ratingNumbers__elements">
        <a href="#" class="elements__numbers">4</a>
      </div>
      <div class="ratingNumbers__elements">
        <a href="#" class="elements__numbers">5</a>
      </div>
    </div>
    <div class="button">
      <button type="submit" class="button__submit">SUBMIT</button>
    </div>
  </div>
</section>

  <section class="thankyouPage">
  <div class="container">
    <figure class="telephone">
            <img class="telephone__img" src="./images/illustration-thank-you.svg" alt="star-icon">
    </figure>
    <div class="text">
        <div class="selected">
            <p class="text__selected">You selected <span class="text__selected--number">4</span> out of 5</p>
        </div>
            <h1 class="thankYou__title">Thank you!</h1>
            <p class="thankYou__paragraph"> We appreciate you taking the time to give a rating. If you ever need more support, 
                don't hesitate to get in touch!</p>
    </div>
</div>
</section>
  <script src="./main.js"></script>
</body>
</html>
